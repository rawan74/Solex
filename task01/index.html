<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Data Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">
        Employee Data Management
      </h1>

      <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
              >
                Employee Number
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
              >
                Employee Name
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
              >
                Salary
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
              >
                Gender
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
              >
                Smoker
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
              >
                Marital Status
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
              >
                Rating
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
              >
                Actions
              </th>
            </tr>
          </thead>
          <tbody
            id="employeeTable"
            class="bg-white divide-y divide-gray-200"
          ></tbody>
        </table>
      </div>
      <button
        onclick="employeeManager.addNewEmployee()"
        class="mt-4 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
      >
        Add New Employee
      </button>

      <!-- Detail Modal -->
      <div
        id="detailModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
      >
        <div class="bg-white rounded-lg p-6 w-96">
          <h2 class="text-xl font-bold mb-4">Employee Details</h2>
          <div class="space-y-3">
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Employee Number</label
              >
              <p id="detailEmpNumber" class="mt-1"></p>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Employee Name</label
              >
              <p id="detailEmpName" class="mt-1"></p>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Salary Amount</label
                >
                <p id="detailSalary" class="mt-1"></p>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Currency</label
                >
                <p id="detailCurrency" class="mt-1"></p>
              </div>
            </div>
          </div>
          <div class="mt-4 flex justify-end">
            <button
              onclick="closeDetailModal()"
              class="px-4 py-2 text-gray-600 hover:text-gray-800"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
